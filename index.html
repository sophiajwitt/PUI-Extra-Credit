<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Sophia Witt">
        <meta name="description" content="Extra-Credit">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script defer src="script.js"></script>
        <title>Extra-Credit</title>
    </head>
    <body>
        <div id="scrollbar">
            <div id="scrollbar-arrow-up">
              <img src="images/up-arrow.png" alt="Up Arrow" draggable="false"/>
            </div>
            <div id="scrollbar-body">
              <div id="scrollbar-thumb">
                  <img src="images/thumb.png" alt="Thumb" width="20px" height="10px" draggable="false"/>
              </div>
            </div>
            <div id="scrollbar-arrow-down">
              <img src="images/down-arrow.png" alt="Down Arrow" draggable="false"/>
            </div>
          </div>
          
          <p id="scrollbar-position">0</p>
    </body>
</html>
